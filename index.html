<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="leftSide">
      <div id="titleLogo">
        <div id="logo">
          <img id="logoImg" src="odin-logo.png" alt="Odin Logo" />
        </div>
        <div id="title">ODIN</div>
      </div>
      <div id="footer">Photo by <u>Halie West</u> on <u>Unsplash</u></div>
    </div>
    <div class="rightSide">
      <header>
        <p>
          This is not a real online service! You know u need something like this
          in your life to help you realize your deepest dreams.
        </p>
        <p>Sign up know to get started.</p>
        <p>You know you want to.</p>
      </header>
      <form action="post" id="registration">
        <fieldset>
          <section>
            <h3>Let's do this!</h3>
            <div class="mainSection">
              <div class="subSection">
                <label for="firstName">FIRST NAME</label>
                <input type="text" name="firstName" id="firstName" />
              </div>
              <div class="subSection">
                <label for="lastName">LAST NAME</label>
                <input type="text" name="lastName" id="lastName" />
              </div>
            </div>
            <div class="mainSection">
              <div class="subSection">
                <label for="email">EMAIL</label>
                <input type="email" name="email" id="email" />
              </div>
              <div class="subSection">
                <label for="phoneNum">PHONE NUMBER</label>
                <input type="tel" name="phoneNum" id="phoneNum" />
              </div>
            </div>
            <div class="mainSection">
              <div class="subSection">
                <label for="password">PASSWORD</label>
                <input type="password" name="password" id="password" />
              </div>
              <div class="subSection">
                <label for="passwordConfirm">CONFIRM PASSWORD</label>
                <input type="password" name="password" id="password" />
              </div>
            </div>
          </section>
          <button type="submit">Create Account</button>
        </fieldset>
        <div id="haveAcc">
          Already have an account? <a href="index.html">Log in</a>
        </div>
      </form>
    </div>
  </body>
</html>
